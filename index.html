{t:"敦盛の最期",body:"一の谷の合戦。源氏の武将・熊谷直実が、海へ逃げようとする若い平家の武者を呼び止めた。組み伏せて首を取ろうとかぶとを取ると、我が子と同じ年頃（十六、七歳）の美少年だった。名を聞くと「名乗るまでもない。首を取って人に聞け」と気高く答えた。これが平敦盛である。熊谷は泣く泣く首を取った。そしてこの出来事がきっかけで出家した。武士の情けと戦の非情さが交錯する名場面。"},
{t:"壇ノ浦の戦い",body:"平家最後の戦い。源氏の水軍に追い詰められた平家は、壇ノ浦で最期を迎えた。二位尼（平清盛の妻）は幼い安徳天皇を抱き、「海の底にも都がございます」と言って入水した。天皇はわずか八歳。三種の神器とともに海に沈んだ（鏡と勾玉は後に回収されたが、剣は失われた）。栄華を極めた平家一門の壮絶な最期。"},
{t:"祇王と仏御前",body:"平清盛に寵愛された白拍子（歌い踊る女性）の祇王。しかし新しい白拍子・仏御前が現れると、清盛はあっさり祇王を捨てた。傷ついた祇王は母・妹とともに出家して嵯峨野の庵に住んだ。やがて仏御前も清盛の無情さに気づき、祇王を訪ねて自らも出家。四人で念仏三昧の日々を送った。権力者の気まぐれに振り回される女性の悲しみと、仏道による救い。"}
]},

{t:"旅立ち（千住の別れ）",body:"元禄二年（1689年）三月二十七日、芭蕉は江戸・深川の庵を出発。千住で見送りの人々と別れた。「前途三千里の思ひ胸にふさがりて、幻のちまたに離別の涙をそそぐ」。行く先の長い旅路を思い、別れの涙が止まらなかった。そして最初の句「行く春や鳥啼き魚の目は泪」を詠んだ。"},
{t:"平泉（夏草や）",body:"奥州藤原氏の栄華の跡・平泉を訪れた芭蕉。藤原三代の栄華も今は夏草に覆われ、義経主従が最期を遂げた高館も草むらだった。杜甫の「国破れて山河在り」を思い出し涙を流した。そして詠んだのが「夏草や兵どもが夢の跡」。すべての栄華は夏草の下に眠る。歴史の無常を五・七・五に凝縮した名句。"},
{t:"立石寺（閑さや）",body:"山形の立石寺（山寺）を訪れた芭蕉。千段以上の石段を登り、岩山に張り付くように建つ寺を見た。あたりは静まり返り、ただ蝉の声だけが岩に染み入るようだった。「閑さや岩にしみ入る蝉の声」。静寂そのものを表現した名句。実はこの蝉が何蝉かで学者の論争がある（芭蕉研究の有名な話題）。"},
{t:"最上川（五月雨を）",body:"五月雨（梅雨）の時期に最上川を舟で下った芭蕉。梅雨の雨を集めて水かさが増した最上川は、恐ろしいほどの急流だった。「五月雨をあつめて早し最上川」。実は最初「五月雨を集めて涼し」と書いたが、実際に舟で下って「涼し」を「早し」に改めた。体験が句を磨いた好例。"}
]},

{t:"防人の歌",body:"九州の防衛に向かう兵士（防人）たちが詠んだ歌。「唐衣裾に取りつき泣く子らを置きてぞ来ぬや母なしにして」＝母もいない幼い子が衣の裾にすがって泣くのを置いて来てしまった。身分の低い農民の兵士が、故郷に残した家族への切ない思いを詠む。万葉集ならではの庶民の声。"},
{t:"額田王の歌",body:"天智天皇と弟の大海人皇子（後の天武天皇）の間で揺れた女性・額田王。宴席で額田王が「あかねさす紫野行き標野行き野守は見ずや君が袖振る」と詠んだ。「あなたが袖を振っているのを番人が見ていますよ」という意味だが、かつての恋人・大海人皇子への複雑な思いが込められた名歌。"}
,
{"t":"東歌─庶民の恋","body":"「多摩川にさらす手作りさらさらに何ぞこの児のここだかなしき」という歌がある。意味は「多摩川でさらしている手作りの布のように、さらさらと、この娘のことがたまらなく愛しい」。これは東国（関東地方）に住む庶民が詠んだ恋の歌。万葉集のすごいところは、天皇や貴族だけでなく、名前も残っていないような普通の農民の歌も収録していること。身分に関係なく、心のままに恋を歌える──それが万葉集の最大の魅力だ。"},
{"t":"山上憶良─子は宝","body":"山上憶良（やまのうえのおくら）という歌人が詠んだ有名な歌。「銀（しろがね）も金（くがね）も玉も何せむに まされる宝 子にしかめやも」。意味は「銀だって金だって宝石だって、何になるだろうか。子どもに勝る宝なんてあるだろうか、いやない」。お金や財産よりも、自分の子どもが一番大切だよ、という親の気持ち。1300年前に詠まれた歌だけど、今のお父さんお母さんの気持ちとまったく同じ。時代が変わっても変わらない、親の愛情を詠んだ名歌だ。"}]},

{t:"仮名序（紀貫之）",body:"紀貫之が書いた仮名序は、日本初の歌論。「やまと歌は、人の心を種として、万の言の葉とぞなれりける」。人の心が種（動機）となり、さまざまな言葉の葉（歌）となる。花に鳴く鶯、水に住む蛙でさえ歌を詠むのだから、人間が歌を詠まないはずがないと。和歌の本質を述べた名文中の名文。"}
]},

{id:"tosa",title:"土佐日記",era:"平安時代（935年頃）",author:"紀貫之",genre:"日記文学",diff:2,tags:["教科書定番","日記"],

points:["日本初の仮名日記文学。","亡き娘への思いが随所に。","「忘れ貝」「白玉」のエピソードが有名。"],
tips:"冒頭暗唱必須。「すなる」の伝聞「なり」の文法が問われる。",

{t:"亡き娘を思う歌",body:"土佐で亡くなった幼い娘を思い、旅の途中で何度も歌を詠む。ある人が「忘れ貝を拾いましょう（悲しみを忘れましょう）」と言うと、紀貫之は「忘れ貝拾ひしもせじ白玉を恋ふるをだにも形見と思はむ」と返した。「忘れ貝なんか拾うものか。亡き娘（白玉）を恋しく思うこと自体が娘の形見だ」。親の愛情が胸に迫る名場面。"}
,
{"t":"出発─土佐を去る","body":"紀貫之が土佐（今の高知県）での仕事を終え、京都に帰ることになった。地元の人たちが「お世話になりました」と盛大な送別会を開いてくれた。周りはみんな「京都に帰れてよかったね！」というお祝いムード。でも貫之の心の中は複雑だった。なぜなら、土佐にいる間に幼い娘が亡くなっていたから。「京都に帰れるのはうれしい。でも、娘を連れて帰ることはできない」──この喜びと悲しみが混じり合った気持ちが、55日間の船旅を通じてずっと続いていく。"},
{"t":"海賊の恐怖と帰京","body":"55日間の船旅は過酷だった。嵐で船が大きく揺れ、海賊が出るかもしれないと怯え、食料も足りなくなった。それでもなんとか京都にたどり着いた。しかし長い間留守にしていた家はボロボロに荒れ果てていた。庭に植えた松の木だけが昔と変わらず立っていた。貫之は「松だけは待っていてくれたのか」と思いながらも、ここで暮らしていた娘のことを思い出し、悲しみがこみ上げた。長い旅が終わっても、娘を失った悲しみは終わらない──そんな「無常」（すべては移り変わる）の気持ちで日記は締めくくられる。"}]},

{id:"genji",title:"源氏物語",era:"平安中期（11世紀初頭）",author:"紫式部",genre:"物語",diff:3,tags:["教科書定番","世界最古の長編小説"],

famous:"いづれの御時にか、女御・更衣あまたさぶらひたまひけるなかに、",famousM:"いつの帝の御代か、女御や更衣が大勢仕えていた中に、",
points:["世界最古の長編小説。全54帖。","「もののあはれ」＝しみじみとした感動。","「をかし」の枕草子との対比。"],

episodes:[
{t:"桐壺の更衣（光源氏の誕生）",body:"帝が身分の低い桐壺の更衣をひどく寵愛したため、他の妃たちのいじめにあい、更衣は心労で亡くなってしまう。残された美しい皇子（光源氏）は、帝に深く愛されたが、後ろ盾がないため臣下に下された。「光る君」と呼ばれた源氏の、華やかだが影のある人生の始まり。"},
{t:"若紫との出会い",body:"十八歳の光源氏が山寺で出会ったのは、亡き母・桐壺更衣に瓜二つの少女・若紫（紫の上）。源氏はこの少女を自分の手元で育てたいと思い、引き取って育てた。やがて若紫は源氏の最も大切な妻となる。しかしその運命もまた哀しいものになっていく。"}
,
{"t":"須磨の流謫（るたく）─都落ち","body":"光源氏は政治的な敵に追い詰められ、都（京都）にいられなくなってしまう。仕方なく須磨（今の神戸あたり）に逃げた。これを「須磨の流謫（るたく）」という。都でキラキラした生活をしていた源氏にとって、田舎暮らしはとても辛かった。嵐の夜、夢の中に亡くなった父（帝）が現れ、源氏は泣いた。しかしこの辛い時期こそが、源氏が人間として一番成長した時期だった。やがて許されて京に戻ると、以前よりもっと高い地位に出世した。「人生で一番つらい時が、一番成長できる時」──そんなメッセージが込められている。"},
{"t":"紫の上の死","body":"光源氏が人生で最も愛した女性・紫の上（むらさきのうえ）。源氏が幼い頃に引き取って育て、やがて妻になった人だ。しかし源氏が他の女性にも心を移すたびに、紫の上は深く傷ついていた。長年の心労が重なり、紫の上はついに病に倒れる。秋の夕暮れ、庭に咲く花を静かに見つめながら、紫の上は息を引き取った。源氏は正気を失うほど悲しみ、その後の人生は抜け殻のようになってしまう。この場面は「もののあはれ」（しみじみとした悲しさ・切なさ）の極致と言われている。"}]},

{t:"東下り（かきつばた）",body:"京を離れて東国へ旅する男が、三河国の八橋というところでかきつばたが美しく咲いているのを見た。仲間が「かきつばた、という五文字を各句の頭に置いて歌を詠め」と言うので、「唐衣きつつなれにしつましあればはるばるきぬる旅をしぞ思ふ」と詠んだ。か・き・つ・は・た＝かきつばた。着慣れた衣のような妻を京に残し、はるばる旅してきた寂しさよ、という意味。一同涙して乾飯がふやけた。"},
{t:"筒井筒（幼なじみの恋）",body:"幼い頃から井戸のそばで一緒に遊んでいた男女。成長して互いを意識するようになり、やがて結婚した。「筒井つの井筒にかけしまろがたけ過ぎにけらしな妹見ざるまに」＝井筒で背比べした私の背丈もいつの間にか伸びた。あなたに会わないうちに。幼なじみの初々しい恋物語。"}
,
{"t":"芥川─駆け落ち","body":"若い男（在原業平がモデル）が、好きな女性をこっそり連れ出して夜道を走って逃げた。いわゆる「駆け落ち」だ。途中で雨が降ってきたので、女性を草むらの物置小屋に隠して待たせた。男は外で見張りをしていたが、なんと物置の中にいた鬼（実際は盗賊）に女性が食べられてしまった。朝になって物置を開けると、女性はもういなかった。男は「あれは夢だったのか」と泣き崩れた。若くて無鉄砲だった業平の、激しくも悲しい恋の物語だ。"},
{"t":"月やあらぬ─昔の恋人","body":"「月やあらぬ 春や昔の春ならぬ わが身ひとつはもとの身にして」という有名な歌がある。意味は「月は昔と違う月なのか？ 春は昔と違う春なのか？ いや、月も春も昔と同じだ。変わったのは私の心だけだ」。かつて愛した女性がいなくなった場所を訪れた男が、景色は何も変わっていないのに自分の気持ちだけが変わってしまった悲しみを詠んだ歌。失恋の悲しみを自然の風景に重ねて表現する、日本の和歌ならではの名歌だ。"}]},

{t:"小野小町「花の色は」",body:"「花の色はうつりにけりないたづらにわが身世にふるながめせしまに」。桜の花の色はあせてしまった。むなしく時を過ごし、もの思いにふけっている間に。「ふる」＝降る＋経る、「ながめ」＝眺め＋長雨という見事な掛詞。絶世の美女・小野小町が自身の老いを桜の衰えに重ねた名歌。"},
{t:"在原業平「ちはやぶる」",body:"「ちはやぶる神代もきかず竜田川からくれなゐに水くくるとは」。神代の昔にも聞いたことがない。竜田川の水を紅色に絞り染めにするとは。紅葉が川面を染める美しさを、布の絞り染めにたとえた大胆な歌。「ちはやぶる」は「神」にかかる枕詞。映画化もされた有名な歌。"}

{"t":"天智天皇─第1首","body":"百人一首の一番最初の歌。「秋の田の かりほの庵（いお）の 苫（とま）をあらみ わが衣手（ころもで）は 露にぬれつつ」。意味は「秋の田んぼにある仮小屋は、屋根に使っている苫（草を編んだもの）の目が粗いので、私の袖は夜露にぬれ続けている」。天智天皇が農民の苦労を思いやって詠んだ歌とされる。入試では「をあらみ」の文法（〜が粗いので、という意味の形）がよく問われるので覚えておこう。"},
{"t":"持統天皇─第2首","body":"百人一首の第2首。「春過ぎて 夏来（き）にけらし 白妙（しろたえ）の 衣（ころも）ほすてふ 天（あま）の香具山（かぐやま）」。意味は「春が過ぎて夏が来たらしい。真っ白な衣を干しているという、あの天の香具山に」。衣替えの風景から季節の変わり目を感じ取る繊細な歌。実はこの歌、万葉集にも載っているが少し言葉が違う。百人一首版と万葉集版の違いを問う問題が入試で出ることがあるので要注意。"},
{"t":"紫式部と清少納言の歌","body":"百人一首には、ライバル同士の紫式部と清少納言の歌が両方とも収録されている。紫式部の歌は「めぐりあひて 見しやそれともわかぬまに 雲がくれにし 夜半の月かな」。意味は「やっと会えたのに、あなたかどうかもわからないうちに、雲に隠れた夜中の月のように帰ってしまった」。一方、清少納言の歌は「夜をこめて 鳥のそらねは はかるとも よに逢坂の 関はゆるさじ」。意味は「夜中にニセモノの鶏の鳴き声でだまそうとしても、逢坂の関は絶対に通さないわよ」。二人のまったく違う個性が歌にも表れている。"}]},

{"t":"上総から京への旅","body":"作者の菅原孝標女（すがわらのたかすえのむすめ）は、13歳のとき、父の仕事の都合で上総（今の千葉県）から京都に引っ越すことになった。当時は電車も車もないので、歩いて三か月もかかる大旅行だった。途中、初めて見た富士山に大感動！ 当時の富士山は活火山で、山の上から煙がモクモク出ていたらしい。やっとの思いで京都に着いたものの、物語の中で想像していたようなキラキラした都ではなく、ちょっとガッカリ。でも「物語が読みたい！」という気持ちはますます強くなっていった。"},
{"t":"晩年の後悔","body":"若い頃は物語に夢中で、源氏物語を読んでは「私も姫君みたいな恋がしたい！」と夢見ていた菅原孝標女。しかし現実の人生は物語のようにはいかなかった。結婚した夫に先立たれ、晩年は一人きりの寂しい暮らし。「あんなに物語ばかり読んでいないで、もっとお寺に参って仏様を信じていればよかった」と後悔する。キラキラした少女時代と、孤独な老年時代の対比がとても切ない。約40年間の人生を振り返った、リアルな回想録だ。"}]},

{t:"児のそら寝",body:"寺に住む子ども（児）が、僧たちがぼた餅を作っているのを知った。食べたくてしょうがないが、自分から「ください」と言うのは恥ずかしい。そこで早く寝て、「起こしてもらおう」と寝たふりをした。僧たちが「起こすのはかわいそうだ」と言うのを聞いて「そろそろ起こしてくれるはず」と期待するが、なかなか起こしてくれない。しまいには僧たちがぼた餅を全部食べてしまい、児は悔しくて返事もできなくなった。"},
{t:"絵仏師良秀",body:"絵仏師（仏画を描く絵師）の良秀という男の家が火事になった。周囲が大騒ぎする中、良秀は向かいの家に逃げ、燃え盛る自分の家をじっと見つめていた。妻子がまだ中にいるのに。やがて「あはれ、しつるせうとくかな（ああ、とんでもないもうけものだ）」と叫んだ。今まで不動明王の炎をうまく描けなかったが、本物の炎を見て「これだ」と悟ったのだ。恐るべき芸術家の執念。"}
,
{"t":"こぶとりじいさん原話","body":"顔にこぶのあるおじいさんが、山で鬼たちの宴会に出くわした。おじいさんは怖かったけど、思い切って踊りを見せた。すると鬼たちは大喜び！「面白い！ また明日も来い！ それまでこのこぶを預かっておく」と、顔のこぶを取ってくれた。翌日、それを聞いた隣のこぶのあるおじいさんが「俺もこぶを取ってもらおう」と鬼の前で踊った。ところが踊りが下手すぎて鬼たちは大激怒。「ふざけるな！ 昨日預かったこぶも返してやる！」と、こぶを二つにされてしまった。みんなが知っている「こぶとりじいさん」の元ネタがここにある。"},
{"t":"歯を自慢する老僧","body":"「わしの歯は何でも噛み砕けるぞ！」と歯が丈夫なことを自慢しまくっていた老僧がいた。ある日、誰かがいたずらで石を渡して「これ噛めますか？」と聞いた。本当は「噛めません」と言えばいいのに、これまで散々自慢してきた手前、引っ込みがつかない。意地になって石を噛んだ結果──バキッと歯が全部折れてしまった。見栄を張りすぎると、結局自分が一番損をする。兼好法師の徒然草にも通じる「人間の愚かさ」を笑い飛ばす話だ。"}]},

{t:"羅生門の鬼（芥川「羅生門」の原話）",body:"京に盗みに来た男が、荒れ果てた羅城門（羅生門）で夜を過ごそうとした。二階に上ると、死体から髪を抜いている老婆がいた。男が問いただすと、老婆は「この髪でかつらを作って売るのだ。この死人も生前は蛇を干して魚と偽って売っていた」と言った。男は「ならば俺も生きるためにやる」と老婆の着物をはぎ取って逃げた。芥川はこれを元に、人間のエゴイズムを描いた。"},
{t:"鼻の長い僧（芥川「鼻」の原話）",body:"五、六寸（約18cm）もある長い鼻を持つ僧の話。食事のたびに弟子に鼻を持ち上げてもらわないと食べられない。ある時、鼻を小さくする方法を教わり試すと、見事に普通の大きさになった。ところが周囲の人々はなぜか以前より笑うようになった。人は他人の不幸に同情するが、その不幸が消えると今度はそれが面白くないのだ。"}
,
{"t":"芋粥─芥川の原話","body":"ある貧しい男がずっと夢見ていたことがあった。それは「芋粥（いもがゆ）をお腹いっぱい食べること」。当時の芋粥は高級品で、庶民にはめったに食べられなかった。ある日、お金持ちが「好きなだけ食べさせてやろう」と、山のような芋粥を用意してくれた。しかし、いざ大量の芋粥を目の前にすると……なぜか全然食欲がわかない。一口二口食べただけで「もういい」となってしまった。「夢は叶えないうちが一番幸せ」「手に入ると急にどうでもよくなる」──人間の不思議な心理を描いた話。芥川龍之介はこの話を元に小説『芋粥』を書いた。"},
{"t":"清水の舞台から飛んだ男","body":"検非違使（けびいし＝今でいう警察官）の忠明という男が、大勢の敵に追い詰められて清水寺の舞台まで逃げてきた。もう逃げ場がない。そこで忠明は思い切って舞台から飛び降りた！ 高さ約13メートル。普通なら大ケガか死んでしまうところだが、着ていた衣（きぬ）が風を受けて傘のように広がり、なんと無事に着地できた。「清水の舞台から飛び降りる」（思い切って決断する、という意味）ということわざの語源の一つがこの話だ。"}]},

episodes:[{"t":"馬の名前","body":"ある人が馬を買って、売り主に「この馬の名前は？」と聞いた。「黒い馬なので黒（くろ）です」「じゃあ黒にしよう」。すると「あ、でも足に白い部分がありまして」「なら足白（あしじろ）だ」。「いや、尻尾も白いんですが」「なら尻白（しりじろ）だ」。聞くたびに名前が変わる面白さ。この手のテンポ良い笑い話が醒睡笑にはたくさんあり、今の落語のルーツになっている。"},{"t":"坊主の知恵くらべ","body":"あるお坊さんが「なぜ鐘はゴーンと鳴るのか？」と質問されて困ってしまった。答えに詰まったが、とっさに「鐘が丸いからゴーンと鳴るのだ。もし四角だったらカーンと鳴るに決まっている」と切り返した。理屈はめちゃくちゃだけど、なんとなく納得してしまう面白さがある。こういう「とんち」を効かせた短い笑い話が醒睡笑にはたくさん収録されている。実はこうした小咄（こばなし）が、後の時代に「落語」として発展していった。"}]},

episodes:[{"t":"歌ゆゑに命を失ふ事","body":"ある男が、歌のとても上手な女性に恋をした。「歌が上手じゃないと相手にされない」と思った男は、毎晩必死に歌を練習して、歌を詠みながら女性のもとへ通い続けた。ある雨の夜も、歌を口ずさみながら夢中で歩いていたところ、足元に気づかず川に落ちて、そのまま溺れて死んでしまった。好きな人に夢中になるのはいいけれど、周りが見えなくなるほどのめり込むのは危険。「何事もほどほどが大切だよ」という教訓を、ちょっと笑えるエピソードで伝えている。"},{"t":"児と蛇","body":"蛇を見たことがない子どもは、蛇が目の前にいても怖がらずに手を伸ばしてしまう。蛇がどれだけ危険か「知らない」からだ。大人は蛇の怖さを「知っている」から近づかない。つまり「知らない」ということが一番怖いのだ、と無住（著者）は言う。これは仏教的な教えだけど、受験にもそのまま当てはまる。テストで「知らない問題」が出たら手も足も出ない。でも「知っている問題」なら解ける。「知らない」を一つずつ「知っている」に変えていくこと──それが勉強の本質だ。"}]},

episodes:[{"t":"花園の左大臣の歌","body":"ある宴会の席で、花園の左大臣が「歌を詠んでください」と頼まれた。周りはみんな「さすが左大臣、すごい歌を詠むに違いない」と期待した。左大臣はしばらく考えて……ごく普通の、飾り気のない歌を詠んだ。周りは拍子抜けしたが、左大臣はこう言った。「歌は心のままに詠むものだ。上手に見せようとかカッコつけようとか、そういうのは歌の本当の姿ではない」。見栄を張らず、自分の素直な気持ちをそのまま表現することが大事──そんな教訓が込められた話だ。"},{"t":"笛の名手と盗賊","body":"ある夜道で、笛の名手が盗賊に襲われた。お金を奪われそうになったが、名手は「お金の代わりに、一曲笛を聴いてくれないか」と頼んだ。盗賊は「ふん、笛なんかどうでもいい」と思いながらも聴くことにした。ところが、笛の音色があまりにも美しく、心の奥深くに響いた。気づけば盗賊は涙を流し、刀を収めて立ち去っていった。暴力やお金ではなく、美しい芸術の力が人の心を変えることがある──そんなことを教えてくれる話だ。"}]},

episodes:[{"t":"浦島太郎の全文ストーリー","body":"丹後の漁師・浦島太郎が亀を助けた。美しい女性の案内で竜宮城へ。乙姫と夢の日々を過ごしたが三年後、故郷が恋しくなり帰郷。地上では七百年が過ぎていた。悲しみのあまり「開けるな」と言われた玉手箱を開けると白い煙が立ち、一瞬で白髪の老人に。好奇心に負けた代償。約束を守ることの大切さ。"},{"t":"なぜ玉手箱を渡した？","body":"ここで一つ不思議なことがある。乙姫は「絶対に開けてはいけません」と言っていたのに、なぜわざわざ玉手箱を渡したのか？ 実は、箱の中には浦島の「時間」が入っていた。地上では700年が経っていたから、箱を開けなければ若いままでいられた。つまり、玉手箱は「約束を守れるかどうか」を試すテストだったのだ。浦島は好奇心に負けて約束を破り、一瞬で老人になってしまった。「ダメと言われたことをやってしまう人間の弱さ」を描いた、日本版パンドラの箱のような物語だ。"}]},

{id:"k_kamakura",cat:"現代語解説",title:"方丈記＝元祖ミニマリスト",icon:"🏠",
body:"<b style=\"color:#8b5e3c\">🔥 今で言うと？</b><br>鴨長明は今で言う「ミニマリスト」の元祖。<br><br><b style=\"color:#8b5e3c\">📖 何があったのか</b><br>大火事・大地震・飢饉・竜巻……京都を次々と災害が襲った。たくさんの人が家や財産を失うのを見て、長明は「どんなに物を持っても、全部なくなるじゃないか」と悟った。<br><br><b style=\"color:#8b5e3c\">🏠 方丈の暮らし</b><br>そこで長明は一丈四方（約3m×3m、だいたい4.5畳）の超ミニハウスに引っ越した。持ち物は琵琶と経典だけ。「求めるものが少なければ、悩みも少ない」。<br><br><b style=\"color:#8b5e3c\">💡 現代とのつながり</b><br>800年前に「断捨離」や「ミニマルライフ」を実践していた人。現代のタイニーハウス運動やミニマリズムの先駆者と言える。"},

{id:"k_makura_modern",cat:"現代語解説",title:"枕草子＝元祖ブロガー＆インフルエンサー",icon:"💅",
body:"<b style=\"color:#8b5e3c\">🔥 今で言うと？</b><br>清少納言は今で言う「カリスマブロガー＆インフルエンサー」。宮中という最高の舞台で見聞きしたことを、鋭いセンスで切り取って発信した。<br><br><b style=\"color:#8b5e3c\">📱 SNSに例えると</b><br>「春はあけぼの」＝おしゃれなインスタ投稿。「香炉峰の雪」＝教養で周囲を圧倒するドヤ顔エピソード。「うつくしきもの」＝かわいいものリスト。「にくきもの」＝嫌いなものリスト。まさにSNS的な感性！<br><br><b style=\"color:#8b5e3c\">⚡ ライバル紫式部との関係</b><br>紫式部は自分の日記で「清少納言は知識をひけらかして調子に乗ってる」と書いている。1000年前の女性同士のバチバチ。"},

{id:"k_tsure_modern",cat:"現代語解説",title:"徒然草＝元祖コラムニスト",icon:"✍️",
body:"<b style=\"color:#8b5e3c\">🔥 今で言うと？</b><br>兼好法師は今で言う「人気コラムニスト」。世の中のあれこれを243段にわたって軽快に語る。<br><br><b style=\"color:#8b5e3c\">📖 有名エピソードを現代風に</b><br>「仁和寺の法師」＝調べないで行動するとこうなるぞ（ネットで調べてから行け！）<br>「高名の木登り」＝油断は安全な場所で起きる（テスト終了5分前が一番危ない！）<br>「弓の話」＝予備があると思うと全力を出さない（一回一回を本番だと思え！）<br><br><b style=\"color:#8b5e3c\">💡 現代とのつながり</b><br>どの話も現代にそのまま通じる教訓ばかり。800年前のライフハック集だ。"},

{id:"k_heike_modern",cat:"現代語解説",title:"平家物語＝大河ドラマの原点",icon:"⚔️",
body:"<b style=\"color:#8b5e3c\">🔥 今で言うと？</b><br>平家物語は今で言う「大河ドラマ」の原型。平清盛の成り上がり→栄華→息子たちの没落→壇ノ浦の滅亡を壮大に描く。<br><br><b style=\"color:#8b5e3c\">🎭 登場人物を現代風に</b><br>清盛＝野心家のカリスマ経営者。敦盛＝16歳の美少年兵士。那須与一＝弓の天才。義経＝天才的な戦術家。どのキャラも魅力的！<br><br><b style=\"color:#8b5e3c\">🎵 文章のカッコよさ</b><br>琵琶法師がリズミカルに語って聞かせたので、文章にリズム感がある。冒頭の「祇園精舎の鐘の声、諸行無常の響きあり」は日本語のラップの元祖かもしれない。"},

{id:"k_genji_modern",cat:"現代語解説",title:"源氏物語＝世界初の大河恋愛小説",icon:"💜",
body:"<b style=\"color:#8b5e3c\">🔥 今で言うと？</b><br>源氏物語は世界初の大河恋愛小説。全54帖・約100万字で、現代なら文庫本10冊以上の超大作。1000年前に女性が一人で書いたのは世界的にも驚異的。<br><br><b style=\"color:#8b5e3c\">💜 主人公・光源氏</b><br>イケメンで才能あふれる貴公子だが、恋愛がめちゃくちゃ。義理の母に恋したり、幼い少女を育てて妻にしたり……。でもそこに「もののあはれ」＝人間の弱さや切なさが描かれていて、読む人の心を打つ。<br><br><b style=\"color:#8b5e3c\">💡 現代とのつながり</b><br>現代のドラマや少女漫画の恋愛パターンの多くは、実は源氏物語に原型がある。三角関係、年の差恋愛、身分違いの恋……全部1000年前に書かれていた！"},

{id:"k_basho_modern",cat:"現代語解説",title:"松尾芭蕉＝元祖バックパッカー",icon:"🎒",
body:"<b style=\"color:#8b5e3c\">🔥 今で言うと？</b><br>芭蕉は今で言う「バックパッカー」兼「旅ブロガー」。今ならインスタに毎日絶景と俳句を投稿するタイプ。<br><br><b style=\"color:#8b5e3c\">🚶 おくのほそ道の旅</b><br>46歳で弟子の曾良と東北・北陸を約2400km歩いた。一日平均30km以上！ 現代人にはなかなか真似できない体力。<br><br><b style=\"color:#8b5e3c\">✨ 名句を現代風に</b><br>「月日は百代の過客」＝人生は旅だ。<br>「夏草や兵どもが夢の跡」＝歴史の現場で泣いちゃう歴史オタク。<br>「閑さや岩にしみ入る蝉の声」＝静寂を音で表現する天才。<br><br>旅先で名句を連発する、俳句界のスーパースター。"},

  });

  // Recommend
  const rlist=document.getElementById("recommend-list");
  ["makura","tsure","heike","oku","mujun","rongo"].forEach(id=>{

    const d=document.createElement("div");d.className="card-hover";
    d.style.cssText="background:#fff;border-radius:12px;padding:.65rem .9rem;border:1px solid #e8e2d6;margin-bottom:.4rem;display:flex;align-items:center;gap:.6rem";
    d.innerHTML=`<div style="flex:1"><div style="font-family:'Shippori Mincho',serif;font-weight:700;font-size:.82rem">${item.title}</div><div style="font-size:.62rem;color:#8c7e6a">${item.author} ─ ${item.era}</div></div>

    d.onclick=()=>{playSound('tap');currentTab=isKo?"kobun":"kanbun";openItemId=id;showPage("list")};

}

function renderList(app){

    const b=document.createElement("button");b.className="filter-btn"+(filterDiff===d.v?(isKo?" active-ko":" active-kan"):"");
    b.textContent=d.l;b.onclick=()=>{playSound('tap');filterDiff=d.v;renderListItems();renderFilters()};
    fb.appendChild(b);
  });
  ["教科書定番","入試頻出","故事成語","三大随筆","漢詩"].filter(t=>allItems.some(i=>i.tags.includes(t))).forEach(t=>{
    const b=document.createElement("button");b.className="filter-btn"+(filterTag===t?" active-gold":"");
    b.textContent=t;b.onclick=()=>{playSound('tap');filterTag=filterTag===t?"":t;renderListItems();renderFilters()};
    fb.appendChild(b);
  });

  renderListItems();

  function renderFilters(){
    fb.innerHTML="";
    [{v:0,l:"全て"},{v:1,l:"★易"},{v:2,l:"★★中"},{v:3,l:"★★★難"}].forEach(d=>{
      const b=document.createElement("button");b.className="filter-btn"+(filterDiff===d.v?(isKo?" active-ko":" active-kan"):"");
      b.textContent=d.l;b.onclick=()=>{playSound('tap');filterDiff=d.v;renderListItems();renderFilters()};
      fb.appendChild(b);
    });
    ["教科書定番","入試頻出","故事成語","三大随筆","漢詩"].filter(t=>allItems.some(i=>i.tags.includes(t))).forEach(t=>{
      const b=document.createElement("button");b.className="filter-btn"+(filterTag===t?" active-gold":"");
      b.textContent=t;b.onclick=()=>{playSound('tap');filterTag=filterTag===t?"":t;renderListItems();renderFilters()};

  function renderListItems(){
    const list=document.getElementById("items-list");list.innerHTML="";

      if(filterDiff>0&&item.diff!==filterDiff)return false;
      if(filterTag&&!item.tags.some(t=>t.includes(filterTag)))return false;
      if(searchText){const s=searchText.toLowerCase();return item.title.toLowerCase().includes(s)||item.summary.includes(s)||item.author.includes(s)||item.tags.some(t=>t.includes(s))}

      header.onclick=()=>{playSound('open');toggleItem(item.id)};
      card.appendChild(header);

      if(isOpen){
        let body=document.createElement("div");body.style.cssText="padding:0 1rem 1rem;animation:slideUp .3s ease";

        let famousSection="";

            <div style="margin-top:.4rem;padding-top:.4rem;border-top:1px solid rgba(255,255,255,.1)"><div style="font-size:.58rem;font-weight:700;color:#a89880;margin-bottom:.2rem">💬 現代語訳</div><div style="font-size:.78rem;line-height:1.8;color:#d4c4a8">${item.famousM}</div></div>
          </div>`;
        } else if(!isKo&&item.orig){
          famousSection=`<div style="background:linear-gradient(135deg,#1a1510,#2c2417);border-radius:10px;padding:.8rem;margin-bottom:.6rem">
            <div style="font-size:.62rem;font-weight:700;color:#b8860b;margin-bottom:.4rem">✨ 原文・書き下し文</div>
            <div style="font-family:'Shippori Mincho',serif;font-size:.85rem;line-height:2;color:#f5f0e6;font-weight:600">${item.orig}</div>
            ${item.reading?`<div style="margin-top:.4rem;padding-top:.4rem;border-top:1px solid rgba(255,255,255,.1)"><div style="font-size:.58rem;font-weight:700;color:#a89880;margin-bottom:.2rem">📖 書き下し文</div><div style="font-family:'Shippori Mincho',serif;font-size:.8rem;line-height:1.9;color:#d4c4a8">${item.reading}</div></div>`:""}
            <div style="margin-top:.4rem;padding-top:.4rem;border-top:1px solid rgba(255,255,255,.1)"><div style="font-size:.58rem;font-weight:700;color:#a89880;margin-bottom:.2rem">💬 現代語訳</div><div style="font-size:.78rem;line-height:1.8;color:#d4c4a8">${item.modern}</div></div>
          </div>`;
        }

        let epsHtml="";
        if(eps.length>0){
          epsHtml=`<div style="margin-bottom:.6rem"><div style="font-size:.62rem;font-weight:700;color:#8b5e3c;letter-spacing:.06em;margin-bottom:.4rem">📖 エピソードを読む（${eps.length}話）</div>`;
          eps.forEach((ep,ei)=>{
            const key=item.id+"-"+ei;const epO=openEps.has(key);
            epsHtml+=`<div style="margin-bottom:.3rem;border-radius:8px;border:1px solid #e8e2d6;overflow:hidden">
              <div class="ep-toggle" onclick="playSound('open');toggleEp('${key}')" style="background:${epO?"#fdf6ee":"#fafaf6"}">
                <span style="font-size:.7rem">${epO?"📖":"📄"}</span>
                <span style="flex:1;font-weight:600;font-family:'Shippori Mincho',serif">${ep.t}</span>
                <span style="font-size:.6rem;color:#8c7e6a;transform:${epO?"rotate(180deg)":"none"};transition:transform .3s;display:inline-block">▼</span>
              </div>
              ${epO?`<div class="ep-body">${ep.body}</div>`:""}

          });

function renderWorld(app){
  const cats=["all","短歌","俳句","漢詩個別","古文文法","文学史","美意識","現代語解説","漢文知識","古文知識"];
  const catL={"all":"すべて","短歌":"🌸短歌","俳句":"🍃俳句","漢詩個別":"🏯漢詩","古文文法":"⚙️文法","文学史":"📚文学史","美意識":"✨美意識","現代語解説":"💡かみ砕き","漢文知識":"📜漢文","古文知識":"📝古文"};
  let wCat=worldInitCat||"all";worldInitCat="";

  app.innerHTML=`<div class="slide-up">
    <div style="background:linear-gradient(145deg,#1a1510,#2c2417 40%,#3d3425);padding:1.5rem 1.2rem 1rem">
      <div style="font-family:'Shippori Mincho',serif;font-size:1.25rem;font-weight:800;color:#f5f0e6">🌏 古典の世界</div>
      <div style="font-size:.72rem;color:#a89880;margin-top:.2rem">短歌18首 ─ 俳句19句 ─ 漢詩5編 ─ 文法・知識25テーマ</div>
    </div>
    <div style="display:flex;gap:.3rem;padding:.6rem .8rem;overflow-x:auto;background:#fff;border-bottom:1px solid #e8e2d6" id="world-cats"></div>
    <div style="padding:.6rem .8rem 1rem" id="world-items"></div>
  </div>`;

  renderCats();renderItems();

  function renderCats(){
    const cc=document.getElementById("world-cats");cc.innerHTML="";
    cats.forEach(c=>{
      const b=document.createElement("button");
      b.style.cssText=`padding:.3rem .55rem;border-radius:2rem;border:${wCat===c?"none":"1px solid #e8e2d6"};background:${wCat===c?"#b8860b":"#fff"};color:${wCat===c?"#fff":"#8c7e6a"};font-size:.62rem;font-weight:700;cursor:pointer;white-space:nowrap;flex-shrink:0`;
      b.textContent=catL[c];b.onclick=()=>{playSound('tap');wCat=c;renderCats();renderItems()};
      cc.appendChild(b);
    });
  }

  function renderItems(){
    const wi=document.getElementById("world-items");wi.innerHTML="";
    const items=wCat==="all"?KNOWLEDGE:KNOWLEDGE.filter(x=>x.cat===wCat);
    items.forEach(k=>{
      const op=openEps.has(k.id);
      const card=document.createElement("div");
      card.style.cssText="background:#fff;border-radius:14px;margin-bottom:.5rem;overflow:hidden;border:1px solid #e8e2d6";

      const hdr=document.createElement("div");
      hdr.style.cssText="padding:.7rem .9rem;cursor:pointer;display:flex;align-items:center;gap:.5rem";
      hdr.innerHTML=`<span style="font-size:1.2rem;width:2rem;height:2rem;display:flex;align-items:center;justify-content:center;border-radius:8px;background:#fdf8e8">${k.icon}</span>
        <div style="flex:1"><div style="font-family:'Shippori Mincho',serif;font-weight:700;font-size:.85rem">${k.title}</div><div style="font-size:.58rem;color:#8c7e6a;font-weight:600">${k.cat}</div></div>
        <span style="font-size:.6rem;color:#8c7e6a;transform:${op?"rotate(180deg)":"none"};transition:transform .3s;display:inline-block">▼</span>`;
      hdr.onclick=()=>{playSound('open');toggleEp(k.id);renderItems()};
      card.appendChild(hdr);

      if(op){
        const bd=document.createElement("div");
        bd.style.cssText="padding:.5rem .9rem .9rem;border-top:1px solid #e8e2d6;background:#fafaf6;animation:slideUp .3s ease";
        if(k.table){
          let tbl=k.intro?`<div style="font-size:.8rem;line-height:1.9;margin-bottom:.6rem">${k.intro}</div>`:"";
          tbl+=`<div style="border-radius:8px;overflow:hidden;border:1px solid #e8e2d6;overflow-x:auto"><table><thead><tr>`;
          k.header.forEach((hd,i)=>tbl+=`<th style="border-right:${i===k.header.length-1?"none":"1px solid rgba(255,255,255,.15)"}">${hd}</th>`);
          tbl+=`</tr></thead><tbody>`;
          k.rows.forEach((row,ri)=>{
            tbl+=`<tr style="background:${ri%2===0?"#fff":"#fafaf6"}">`;
            row.forEach((cell,ci)=>tbl+=`<td style="border-right:${ci===row.length-1?"none":"1px solid #e8e2d6"}">${cell}</td>`);
            tbl+=`</tr>`;
          });
          tbl+=`</tbody></table></div>`;
          if(k.footer)tbl+=`<div style="font-size:.75rem;line-height:1.8;margin-top:.5rem;color:#8c7e6a">${k.footer}</div>`;
          bd.innerHTML=tbl;
        }else{
          bd.innerHTML=`<div style="font-size:.8rem;line-height:1.9">${k.body}</div>`;
        }
        card.appendChild(bd);
      }
      wi.appendChild(card);
    });
  }
}
