{id:"taketori",title:"竹取物語",era:"平安初期（9世紀後半）",author:"作者不詳",genre:"物語",diff:1,tags:["教科書定番","物語の原点"],
summary:"竹取の翁が光る竹の中から見つけた女の子「かぐや姫」。美しく成長した姫に5人の貴公子が求婚するが、無理難題で退ける。やがて月からの迎えが来て、姫は泣く泣く月へ帰る。日本最古の物語。",
famous:"今は昔、竹取の翁といふものありけり。",famousM:"今となっては昔のことだが、竹取の翁という者がいた。",
points:["「今は昔」＝昔話の定番の書き出し。","日本最古の物語文学の原点。","天の羽衣を着ると人間の感情を忘れる＝人間性の象徴。"],
tips:"「今は昔」の意味、「いふ」→「いう」「ありけり」→「あった」の歴史的仮名遣いが頻出。",

{t:"かぐや姫の発見",body:"竹取の翁が山で竹を取っていると、根元が光る竹があった。切ってみると中に三寸（約9cm）ほどの美しい小さな女の子がいた。翁は家に連れ帰り、媼と二人で育てた。三か月ほどで一人前の大きさに成長し、名を「なよ竹のかぐや姫」とつけた。不思議なことに、翁がその後竹を切ると中に黄金が入っていて、翁の家はたちまち裕福になった。"},
{t:"五人の貴公子の求婚と難題",body:"かぐや姫の美しさは国中に広まり、五人の貴公子が求婚した。姫はそれぞれに無理難題を出す。①仏の御石の鉢、②蓬莱の玉の枝、③火鼠の皮衣、④龍の首の珠、⑤燕の子安貝。五人とも偽物を持ってきたり、探索中に大怪我をしたりして、全員が失敗した。姫は「この世の人ではないから結婚できない」と断る。"},
{t:"かぐや姫の嘆きと月への帰還",body:"八月十五日の月が近づくと、かぐや姫は月を見ては泣くようになった。実は姫は月の世界の者で、罪を犯して地上に降ろされていたのだ。迎えが来る日、帝が兵士を送って守らせるが、月からの使者の光の前に全員動けなくなる。姫は泣く泣く天の羽衣を着て月へ帰った。羽衣を着た瞬間、人間としての感情をすべて忘れてしまった。"}
]},

{id:"makura",title:"枕草子",era:"平安中期（1000年頃）",author:"清少納言",genre:"随筆",diff:2,tags:["教科書定番","三大随筆"],
summary:"清少納言が宮中生活や自然を鋭い観察眼とユーモアで綴った随筆集。「をかし」の文学と呼ばれ、知的で明るい感性が特徴。",
famous:"春はあけぼの。やうやう白くなりゆく山ぎは、少し明かりて、紫だちたる雲の細くたなびきたる。",
famousM:"春は夜明け（が良い）。だんだん白くなっていく山際が少し明るくなって、紫がかった雲が細くたなびいているのが良い。",
points:["春→あけぼの、夏→夜、秋→夕暮れ、冬→早朝。","「をかし」＝趣がある。枕草子を代表する美意識。","源氏物語の「もののあはれ」と対比される。"],
tips:"季節と時間帯の対応は丸暗記。「やうやう」→「ようよう（だんだん）」。",
words:{"あけぼの":"夜明け","をかし":"趣がある","やうやう":"だんだん","つとめて":"早朝"},
episodes:[
{t:"春はあけぼの（四季の段）",body:"春は夜明けがいい。だんだん白くなる山際に紫がかった雲が細くたなびく。夏は夜。月の出ている頃はもちろん、闇の夜に蛍がたくさん飛んでいるのも趣がある。秋は夕暮れ。山の端に日が沈みかける頃、烏が寝どころへ帰るのに三つ四つ、二つ三つと飛び急ぐのがしみじみする。冬は早朝。雪が降っている朝は言うまでもなく、霜が真っ白なのもいい。"},
{t:"香炉峰の雪",body:"雪がたいそう降った日、中宮定子が「香炉峰の雪はいかならむ」とおっしゃった。白居易の漢詩「香炉峰の雪は簾（すだれ）をかかげて看る」を踏まえた問いかけだと瞬時に悟った清少納言は、御格子を上げさせ、御簾を高く上げた。定子はにっこり笑った。周りの女房たちも「さすが」と感心した。機転と教養が試される宮中のやりとり。"},
{t:"うつくしきもの（かわいいものリスト）",body:"「うつくしきもの」として、小さな子どもが何かを一生懸命見つけて持ってくる様子、雀の子が「ちゅんちゅん」と鳴きながら跳ねてくる姿、二〜三歳の幼児が急いでハイハイしてくる様子などを挙げる。清少納言の鋭い観察眼と「かわいい」を見つける感性。現代の「推し活」「かわいい文化」の原点とも。"}
]},

{id:"tsure",title:"徒然草",era:"鎌倉末期（1330年頃）",author:"兼好法師",genre:"随筆",diff:2,tags:["教科書定番","三大随筆"],
summary:"兼好法師が人生観・自然観・処世術を自由に綴った約243段の随筆集。人間の愚かさや無常観を軽妙な筆致で描く。",
famous:"つれづれなるままに、日暮らし、硯にむかひて、心にうつりゆくよしなしごとを、そこはかとなく書きつくれば、あやしうこそものぐるほしけれ。",
famousM:"することもなく退屈なまま一日中硯に向かって、心に浮かぶとりとめないことをなんとなく書きつけると、不思議と気が変になりそうだ。",
points:["「仁和寺にある法師」は超頻出。","「高名の木登り」＝油断大敵の教訓。","三大随筆＝枕草子・方丈記・徒然草。"],
tips:"「仁和寺にある法師」「高名の木登り」が特に頻出。「先達」の意味も必須。",
words:{"つれづれなり":"退屈だ","よしなしごと":"とりとめのないこと","先達":"案内人","あらまほし":"あってほしい"},
episodes:[
{t:"仁和寺にある法師（第52段）",body:"仁和寺のある法師が、長年の念願だった石清水八幡宮に参詣した。ところが山のふもとにある極楽寺・高良社だけを拝んで「これが石清水か」と満足して帰ってしまった。実は石清水八幡宮の本殿は山の上にあったのだ。帰ってから「参詣して良かった。皆は山を登っていたが、何のためだろう」と語った。兼好は「少しのことにも先達（案内人）はあらまほしきことなり」と結ぶ。知らないことは人に聞けという教訓。"},
{t:"高名の木登り（第109段）",body:"木登りの名人が、人に指示して高い木に登らせて枝を切らせていた。危険な高い所では何も言わず、降りてきて軒（のき）の高さくらいになってから「気をつけて降りろ」と声をかけた。「あんな高い所では自分で気をつけるから言う必要はない。怪我は安心した時にするものだ」と。油断は安全だと思った瞬間に生まれる。試験本番の「最後の見直し」にも通じる教訓。"},
{t:"花は盛りに（第137段）",body:"「花は満開の時だけがいいのか。月は雲なく照っている時だけがいいのか」と兼好は問う。咲きそうな蕾、散り果てた庭にも風情がある。実は、物事を全部見ないことにこそ深い味わいがあるのだと。満開の桜より、散りかけの桜に美を見出す日本人の美意識。「完璧でないものにこそ美がある」という無常の美学。"},
{t:"ある人、弓射ることを習ふに（第92段）",body:"弓を習い始めた人が、二本の矢を持って的に向かった。師匠が言った「初心者は二本持つな。二本目があると思うから一本目に全力を出さない。一本だけ持って射よ」と。人はいつも「あとでやろう」「予備がある」と思って、今この瞬間に集中しない。怠け心は自分でも気づかないうちに出る。受験勉強も同じ。一回一回の問題に全力で向き合うべし。"}
]},

{id:"hojoki",title:"方丈記",era:"鎌倉初期（1212年）",author:"鴨長明",genre:"随筆",diff:3,tags:["教科書定番","三大随筆","無常"],
summary:"方丈（約3m四方）の庵に住みながら世の無常を綴った随筆。大火・竜巻・飢饉・地震など災害から人生の儚さを語る。",
famous:"ゆく河の流れは絶えずして、しかももとの水にあらず。",
famousM:"流れる川の水は絶えないが、もとの水ではない。",
points:["冒頭は日本文学で最も有名な書き出しの一つ。暗唱必須。","「うたかた」＝水の泡＝人生の儚さの象徴。","五大災害を記録。"],
tips:"冒頭の暗唱と現代語訳は最頻出。「うたかた」「ためし」の意味。",
words:{"うたかた":"水の泡","ためし":"例","無常":"すべて移り変わる","方丈":"一丈四方の小屋"},
episodes:[
{t:"安元の大火",body:"安元三年（1177年）、京都で大火事が起きた。風に煽られた火は扇を広げたように燃え広がり、一晩で都の三分の一が焼けた。公家の邸宅も庶民の家も等しく灰になった。長明はこの災害を目の当たりにし、「人間が作ったものはいかにはかないか」と痛感する。"},
{t:"元暦の大地震",body:"元暦二年（1185年）、京都を大地震が襲った。山は崩れ、川は埋まり、海は陸地に押し寄せた。余震は三か月も続いた。人々は恐怖に震え、家に住むことも怖くなった。長明は「天変地異の前に人間は無力だ」と悟る。この経験が、一丈四方の方丈の庵での生活へとつながる。"},
{t:"方丈の庵での生活",body:"長明は世の無常を悟り、山中にたった一丈四方（約3メートル四方）の小さな庵を建てて住んだ。琵琶を弾き、経を読み、四季の自然を楽しむ。「求めるものが少なければ、わずらいも少ない」。物を持たない暮らしの中に穏やかな幸せを見出す。現代のミニマリズムに通じる思想。"}
,
{"t":"治承の竜巻","body":"京都を竜巻が襲い、家々が木の葉のように飛んだ。約500mも飛ばされた家もあった。自然の前に人間は無力。"},
{"t":"養和の飢饉─地獄の京都","body":"大飢饉で京都に餓死者があふれた。半分の地域だけで4万2千体以上の死体。「こんな都に家を建て財産を蓄えて何の意味が」と長明は問う。"}]},

{id:"heike",title:"平家物語",era:"鎌倉時代（13世紀前半）",author:"作者不詳",genre:"軍記物語",diff:2,tags:["教科書定番","軍記","琵琶法師"],

famousM:"祇園精舎の鐘の音には万物が変化するという響きがある。沙羅双樹の花の色は、栄えた者は必ず衰える道理を表している。",
points:["冒頭は暗唱必須の名文。","「諸行無常」「盛者必衰」が超重要。","琵琶法師の語り物＝リズムの良い文体。"],
tips:"冒頭の暗唱＋現代語訳は必須中の必須。「敦盛の最期」の心情変化も頻出。",
words:{"諸行無常":"すべて移り変わる","盛者必衰":"栄えた者は必ず衰える","あらはす":"表す"},
episodes:[
{t:"扇の的",body:"屋島の戦い。平家は海上に船を出し、船の先に扇を立てた。「この扇を射てみよ」という挑発だ。源氏側から名乗り出たのは弓の名手・那須与一。馬を海に乗り入れ、揺れる船上の扇を狙う。風が強い。波も高い。与一は「南無八幡大菩薩」と祈り、渾身の一矢を放った。矢は見事に扇の柄を射抜き、扇は空に舞い上がって海に落ちた。敵も味方も「あ、射たり」と大歓声を上げた。"},
{t:"敦盛の最期",body:"一の谷の合戦。源氏の武将・熊谷直実が、海へ逃げようとする若い平家の武者を呼び止めた。組み伏せて首を取ろうとかぶとを取ると、我が子と同じ年頃（十六、七歳）の美少年だった。名を聞くと「名乗るまでもない。首を取って人に聞け」と気高く答えた。これが平敦盛である。熊谷は泣く泣く首を取った。そしてこの出来事がきっかけで出家した。武士の情けと戦の非情さが交錯する名場面。"},
{t:"壇ノ浦の戦い",body:"平家最後の戦い。源氏の水軍に追い詰められた平家は、壇ノ浦で最期を迎えた。二位尼（平清盛の妻）は幼い安徳天皇を抱き、「海の底にも都がございます」と言って入水した。天皇はわずか八歳。三種の神器とともに海に沈んだ（鏡と勾玉は後に回収されたが、剣は失われた）。栄華を極めた平家一門の壮絶な最期。"},
{t:"祇王と仏御前",body:"平清盛に寵愛された白拍子（歌い踊る女性）の祇王。しかし新しい白拍子・仏御前が現れると、清盛はあっさり祇王を捨てた。傷ついた祇王は母・妹とともに出家して嵯峨野の庵に住んだ。やがて仏御前も清盛の無情さに気づき、祇王を訪ねて自らも出家。四人で念仏三昧の日々を送った。権力者の気まぐれに振り回される女性の悲しみと、仏道による救い。"}
]},

{id:"oku",title:"奥の細道",era:"江戸時代（1702年刊）",author:"松尾芭蕉",genre:"紀行文",diff:2,tags:["教科書定番","紀行文","俳句"],

{t:"旅立ち（千住の別れ）",body:"元禄二年（1689年）三月二十七日、芭蕉は江戸・深川の庵を出発。千住で見送りの人々と別れた。「前途三千里の思ひ胸にふさがりて、幻のちまたに離別の涙をそそぐ」。行く先の長い旅路を思い、別れの涙が止まらなかった。そして最初の句「行く春や鳥啼き魚の目は泪」を詠んだ。"},
{t:"平泉（夏草や）",body:"奥州藤原氏の栄華の跡・平泉を訪れた芭蕉。藤原三代の栄華も今は夏草に覆われ、義経主従が最期を遂げた高館も草むらだった。杜甫の「国破れて山河在り」を思い出し涙を流した。そして詠んだのが「夏草や兵どもが夢の跡」。すべての栄華は夏草の下に眠る。歴史の無常を五・七・五に凝縮した名句。"},
{t:"立石寺（閑さや）",body:"山形の立石寺（山寺）を訪れた芭蕉。千段以上の石段を登り、岩山に張り付くように建つ寺を見た。あたりは静まり返り、ただ蝉の声だけが岩に染み入るようだった。「閑さや岩にしみ入る蝉の声」。静寂そのものを表現した名句。実はこの蝉が何蝉かで学者の論争がある（芭蕉研究の有名な話題）。"},
{t:"最上川（五月雨を）",body:"五月雨（梅雨）の時期に最上川を舟で下った芭蕉。梅雨の雨を集めて水かさが増した最上川は、恐ろしいほどの急流だった。「五月雨をあつめて早し最上川」。実は最初「五月雨を集めて涼し」と書いたが、実際に舟で下って「涼し」を「早し」に改めた。体験が句を磨いた好例。"}
]},

{t:"返り点の読み方のコツ",body:"漢文は中国語の語順（主語→述語→目的語）で書かれているので、日本語の語順に直す必要がある。そのための記号が返り点。①レ点：すぐ下の字から上の字に返る。「不読」→「読まず」。②一二点：「一」の字を読んでから「二」の字に戻る。離れた字を結ぶ。③上下点：一二点のさらに外側で使う。読む順序は「内側→外側」。練習するときは、まず番号を振ってから読むとわかりやすい。"}

{id:"k_kamakura",cat:"現代語解説",title:"方丈記＝元祖ミニマリスト",icon:"🏠",
body:"鴨長明は今で言う「ミニマリスト」の元祖。大火事・地震・飢饉を目の当たりにして「物をたくさん持っても全部なくなる」と悟った。そこで一丈四方（約3m×3m）の超ミニハウスに住んだ。広さはだいたい4.5畳。そこに琵琶と経典だけ。「求めるものが少なければ悩みも少ない」。800年前に「断捨離」「ミニマルライフ」を実践していた人。現代のタイニーハウス運動やミニマリズムの先駆者。"},

{id:"k_makura_modern",cat:"現代語解説",title:"枕草子＝元祖ブロガー＆インフルエンサー",icon:"💅",
body:"清少納言は今で言う「カリスマブロガー」。宮中という最高の舞台で見聞きしたことを、鋭いセンスで切り取って書いた。「春はあけぼの」＝おしゃれなインスタ投稿。「香炉峰の雪」＝教養で周囲を圧倒するドヤ顔エピソード。「うつくしきもの」＝かわいいものリスト。「にくきもの」＝嫌いなものリスト。まさにSNS的な感性。ちなみにライバルの紫式部は日記で「清少納言は知識をひけらかして調子に乗ってる」と書いている。1000年前の女性同士のバチバチ。"},

{id:"k_tsure_modern",cat:"現代語解説",title:"徒然草＝元祖コラムニスト",icon:"✍️",
body:"兼好法師は今で言う「人気コラムニスト」。世の中のあれこれを243段にわたって軽快に語る。「仁和寺の法師」＝調べないで行動するとこうなるぞ（ネットで調べてから行け）。「高名の木登り」＝油断は安全地帯で起きる（テスト終了5分前が一番危ない）。「弓の話」＝予備があると思うと全力を出さない（一回一回を本番だと思え）。どの話も現代に通じる教訓ばかり。800年前のライフハック集。"},

{id:"k_heike_modern",cat:"現代語解説",title:"平家物語＝大河ドラマの原点",icon:"⚔️",
body:"平家物語は今で言う「大河ドラマ」の原型。平清盛の成り上がり→栄華→息子たちの没落→壇ノ浦の滅亡。登場人物が魅力的。清盛＝野心家のカリスマ経営者。敦盛＝16歳の美少年兵士。那須与一＝弓の天才。義経＝天才的な戦術家。琵琶法師がリズミカルに語ったので、文章がめちゃくちゃカッコいい。冒頭の「祇園精舎の鐘の声」は日本語のラップの元祖かもしれない。"},

{id:"k_genji_modern",cat:"現代語解説",title:"源氏物語＝世界初の大河恋愛小説",icon:"💜",

function h(tag,attrs,children){
  const el=document.createElement(tag);
  if(attrs)Object.entries(attrs).forEach(([k,v])=>{
    if(k==="style"&&typeof v==="object")Object.assign(el.style,v);
    else if(k==="onclick")el.onclick=v;
    else if(k==="className")el.className=v;

  return el;

    const list=document.getElementById("items-list");list.innerHTML="";
    const f=allItems.filter(item=>{
      if(filterDiff>0&&item.diff!==filterDiff)return false;
      if(filterTag&&!item.tags.some(t=>t.includes(filterTag)))return false;
      if(searchText){const s=searchText.toLowerCase();return item.title.toLowerCase().includes(s)||item.summary.includes(s)||item.author.includes(s)||item.tags.some(t=>t.includes(s))}
      return true;
    });
    if(f.length===0){list.innerHTML='<div style="text-align:center;padding:2rem;color:#8c7e6a">該当する作品がありません</div>';return}
    f.forEach(item=>{
      const isOpen=openItemId===item.id;
      const eps=item.episodes||[];
      const card=document.createElement("div");
      card.style.cssText="background:#fff;border-radius:14px;margin-bottom:.6rem;overflow:hidden;border:1px solid #e8e2d6;box-shadow:0 1px 4px rgba(0,0,0,.03)";

      let header=document.createElement("div");
      header.style.cssText=`padding:.8rem 1rem;cursor:pointer;display:flex;align-items:center;gap:.6rem;border-left:4px solid ${col}`;
      header.innerHTML=`<div style="flex:1"><div style="font-family:'Shippori Mincho',serif;font-weight:700;font-size:.88rem;display:flex;align-items:center;gap:.4rem">${item.title}<span style="font-size:.55rem;color:#8c7e6a;font-weight:400">${"★".repeat(item.diff)}</span></div>
        <div style="font-size:.62rem;color:#8c7e6a">${item.author} ─ ${item.era}${eps.length>0?` ─ ${eps.length}エピソード`:""}</div></div>
        <div style="font-size:.65rem;color:#8c7e6a;transition:transform .3s;transform:${isOpen?"rotate(180deg)":"none"}">▼</div>`;
      header.onclick=()=>toggleItem(item.id);
      card.appendChild(header);

      if(isOpen){
        let body=document.createElement("div");body.style.cssText="padding:0 1rem 1rem;animation:slideUp .3s ease";
        let tagsHtml=item.tags.map(t=>`<span class="tag ${t.includes("教科書")?"tag-textbook":t.includes("入試")?"tag-exam":isKo?"tag-default-ko":"tag-default-kan"}">${t}</span>`).join("");

        let famousSection="";
        if(isKo&&item.famous){
          famousSection=`<div style="background:linear-gradient(135deg,#1a1510,#2c2417);border-radius:10px;padding:.8rem;margin-bottom:.6rem">
            <div style="font-size:.62rem;font-weight:700;color:#b8860b;margin-bottom:.4rem">✨ 有名な一節</div>
            <div style="font-family:'Shippori Mincho',serif;font-size:.85rem;line-height:2;color:#f5f0e6;font-weight:600">${item.famous}</div>
            <div style="margin-top:.4rem;padding-top:.4rem;border-top:1px solid rgba(255,255,255,.1)"><div style="font-size:.58rem;font-weight:700;color:#a89880;margin-bottom:.2rem">💬 現代語訳</div><div style="font-size:.78rem;line-height:1.8;color:#d4c4a8">${item.famousM}</div></div>
          </div>`;
        } else if(!isKo&&item.orig){
          famousSection=`<div style="background:linear-gradient(135deg,#1a1510,#2c2417);border-radius:10px;padding:.8rem;margin-bottom:.6rem">
            <div style="font-size:.62rem;font-weight:700;color:#b8860b;margin-bottom:.4rem">✨ 原文・書き下し文</div>
            <div style="font-family:'Shippori Mincho',serif;font-size:.85rem;line-height:2;color:#f5f0e6;font-weight:600">${item.orig}</div>
            ${item.reading?`<div style="margin-top:.4rem;padding-top:.4rem;border-top:1px solid rgba(255,255,255,.1)"><div style="font-size:.58rem;font-weight:700;color:#a89880;margin-bottom:.2rem">📖 書き下し文</div><div style="font-family:'Shippori Mincho',serif;font-size:.8rem;line-height:1.9;color:#d4c4a8">${item.reading}</div></div>`:""}
            <div style="margin-top:.4rem;padding-top:.4rem;border-top:1px solid rgba(255,255,255,.1)"><div style="font-size:.58rem;font-weight:700;color:#a89880;margin-bottom:.2rem">💬 現代語訳</div><div style="font-size:.78rem;line-height:1.8;color:#d4c4a8">${item.modern}</div></div>
          </div>`;
        }

        let epsHtml="";
        if(eps.length>0){
          epsHtml=`<div style="margin-bottom:.6rem"><div style="font-size:.62rem;font-weight:700;color:#8b5e3c;letter-spacing:.06em;margin-bottom:.4rem">📖 エピソードを読む（${eps.length}話）</div>`;
          eps.forEach((ep,ei)=>{
            const key=item.id+"-"+ei;const epO=openEps.has(key);
            epsHtml+=`<div style="margin-bottom:.3rem;border-radius:8px;border:1px solid #e8e2d6;overflow:hidden">
              <div class="ep-toggle" onclick="toggleEp('${key}')" style="background:${epO?"#fdf6ee":"#fafaf6"}">
                <span style="font-size:.7rem">${epO?"📖":"📄"}</span>
                <span style="flex:1;font-weight:600;font-family:'Shippori Mincho',serif">${ep.t}</span>
                <span style="font-size:.6rem;color:#8c7e6a;transform:${epO?"rotate(180deg)":"none"};transition:transform .3s;display:inline-block">▼</span>
              </div>
              ${epO?`<div class="ep-body">${ep.body}</div>`:""}
            </div>`;
          });
          epsHtml+=`</div>`;
        }

        let pointsHtml=item.points.map((p,i)=>`<div class="point-item" style="background:${i%2===0?"#fafaf6":"#fff"};border-left:3px solid ${col}">${p}</div>`).join("");
        let wordsHtml=Object.entries(item.words).map(([k,v])=>`<div class="word-item"><span style="font-weight:700;color:#b8860b;font-family:'Shippori Mincho',serif;min-width:30%">${k}</span><span>→ ${v}</span></div>`).join("");

        body.innerHTML=`<div style="display:flex;flex-wrap:wrap;gap:.25rem;margin-bottom:.6rem">${tagsHtml}</div>
          <div style="background:${colL};border-radius:10px;padding:.8rem;margin-bottom:.6rem">
            <div style="font-size:.62rem;font-weight:700;color:${col};margin-bottom:.3rem">📝 あらすじ</div>
            <div style="font-size:.8rem;line-height:1.8">${item.summary}</div>
          </div>
          ${famousSection}${epsHtml}
          <div style="margin-bottom:.6rem">
            <div style="font-size:.62rem;font-weight:700;color:${col};margin-bottom:.4rem">🎯 押さえるべきポイント</div>
            ${pointsHtml}
          </div>
          <div style="background:#fdeaea;border-radius:10px;padding:.7rem .8rem;margin-bottom:.6rem">
            <div style="font-size:.62rem;font-weight:700;color:#c0392b;margin-bottom:.25rem">🔥 入試に出るポイント</div>
            <div style="font-size:.78rem;line-height:1.7;color:#7f1d1d">${item.tips}</div>
          </div>
          <div style="margin-bottom:.6rem">
            <div style="font-size:.62rem;font-weight:700;color:#b8860b;margin-bottom:.4rem">📚 重要語句</div>
            ${wordsHtml}
          </div>`;
        card.appendChild(body);
      }
      list.appendChild(card);
    });
  }
}

function renderWorld(app){
  const cats=["all","文学史","美意識","現代語解説","漢文知識","古文知識"];
  const catL={"all":"すべて","文学史":"📚文学史","美意識":"✨美意識","現代語解説":"💡かみ砕き","漢文知識":"📜漢文","古文知識":"📝古文"};
  let wCat="all";

  app.innerHTML=`<div class="slide-up">
    <div style="background:linear-gradient(145deg,#1a1510,#2c2417 40%,#3d3425);padding:1.5rem 1.2rem 1rem">
      <div style="font-family:'Shippori Mincho',serif;font-size:1.25rem;font-weight:800;color:#f5f0e6">🌏 古典の世界</div>
      <div style="font-size:.72rem;color:#a89880;margin-top:.2rem">知識・かみ砕き解説 ─ ${KNOWLEDGE.length}テーマ</div>
    </div>
    <div style="display:flex;gap:.3rem;padding:.6rem .8rem;overflow-x:auto;background:#fff;border-bottom:1px solid #e8e2d6" id="world-cats"></div>
    <div style="padding:.6rem .8rem 1rem" id="world-items"></div>
  </div>`;

  renderCats();renderItems();

  function renderCats(){
    const cc=document.getElementById("world-cats");cc.innerHTML="";
    cats.forEach(c=>{
      const b=document.createElement("button");
      b.style.cssText=`padding:.3rem .55rem;border-radius:2rem;border:${wCat===c?"none":"1px solid #e8e2d6"};background:${wCat===c?"#b8860b":"#fff"};color:${wCat===c?"#fff":"#8c7e6a"};font-size:.62rem;font-weight:700;cursor:pointer;white-space:nowrap;flex-shrink:0`;
      b.textContent=catL[c];b.onclick=()=>{wCat=c;renderCats();renderItems()};
      cc.appendChild(b);
    });
  }

  function renderItems(){
    const wi=document.getElementById("world-items");wi.innerHTML="";
    const items=wCat==="all"?KNOWLEDGE:KNOWLEDGE.filter(x=>x.cat===wCat);
    items.forEach(k=>{
      const op=openEps.has(k.id);
      const card=document.createElement("div");
      card.style.cssText="background:#fff;border-radius:14px;margin-bottom:.5rem;overflow:hidden;border:1px solid #e8e2d6";

      const hdr=document.createElement("div");
      hdr.style.cssText="padding:.7rem .9rem;cursor:pointer;display:flex;align-items:center;gap:.5rem";
      hdr.innerHTML=`<span style="font-size:1.2rem;width:2rem;height:2rem;display:flex;align-items:center;justify-content:center;border-radius:8px;background:#fdf8e8">${k.icon}</span>
        <div style="flex:1"><div style="font-family:'Shippori Mincho',serif;font-weight:700;font-size:.85rem">${k.title}</div><div style="font-size:.58rem;color:#8c7e6a;font-weight:600">${k.cat}</div></div>
        <span style="font-size:.6rem;color:#8c7e6a;transform:${op?"rotate(180deg)":"none"};transition:transform .3s;display:inline-block">▼</span>`;
      hdr.onclick=()=>{toggleEp(k.id);renderItems()};
      card.appendChild(hdr);

      if(op){
        const bd=document.createElement("div");
        bd.style.cssText="padding:.5rem .9rem .9rem;border-top:1px solid #e8e2d6;background:#fafaf6;animation:slideUp .3s ease";
        if(k.table){
          let tbl=k.intro?`<div style="font-size:.8rem;line-height:1.9;margin-bottom:.6rem">${k.intro}</div>`:"";
          tbl+=`<div style="border-radius:8px;overflow:hidden;border:1px solid #e8e2d6;overflow-x:auto"><table><thead><tr>`;
          k.header.forEach((hd,i)=>tbl+=`<th style="border-right:${i===k.header.length-1?"none":"1px solid rgba(255,255,255,.15)"}">${hd}</th>`);
          tbl+=`</tr></thead><tbody>`;
          k.rows.forEach((row,ri)=>{
            tbl+=`<tr style="background:${ri%2===0?"#fff":"#fafaf6"}">`;
            row.forEach((cell,ci)=>tbl+=`<td style="border-right:${ci===row.length-1?"none":"1px solid #e8e2d6"}">${cell}</td>`);
            tbl+=`</tr>`;
          });
          tbl+=`</tbody></table></div>`;
          if(k.footer)tbl+=`<div style="font-size:.75rem;line-height:1.8;margin-top:.5rem;color:#8c7e6a">${k.footer}</div>`;
          bd.innerHTML=tbl;
        }else{
          bd.innerHTML=`<div style="font-size:.8rem;line-height:1.9">${k.body}</div>`;
        }
        card.appendChild(bd);
      }
      wi.appendChild(card);
    });
  }
}

// Initial render
setTimeout(()=>render(),1850);
